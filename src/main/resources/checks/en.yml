  # In this case, when "setback_vl" is exceeded, all specified setbacks
  # will be applied in the given order, one after another.
  #
  # Priority of settings:
  # 1) If a specific setback is defined for a check type (e.g., Aim.type.setback_type),
  #    it will be used.
  # 2) If not, the setting is searched by check category (e.g., Aim.setback_type).
  # This helps avoid duplication and allows fine-tuning of behavior.
  #
  # Example of a custom setback for type "w":
  # Aim:
  #   w:
