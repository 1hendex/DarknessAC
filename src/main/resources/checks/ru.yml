## Exploit Check
Exploit:

  # Нужно ли включить этот модуль?
  a: true # Log4j

  # Нужно ли включить этот модуль?
  b: true # ItemName

  # Нужно ли включить этот модуль?
  c: true # Book Crasher

  # Нужно ли включить этот модуль?
  d: true # Book Exploit

  # Вы можете достигать высоких скоростей, прыгая в спринте с элитрой. Это предотвращает эксплуатацию, если параметр установлен в значение false.
  # Mojang испортили сетевой код, сделав начало полета на элитрах клиентским, а его завершение серверным.
  # Элитры принимают 0.99 горизонтального трения, поэтому постоянное добавление 0.2 к горизонтальной скорости приводит к очень высоким скоростям.
  allow_sprint_jumping_when_using_elytra: true
  # Эта опция смягчает размещение игрока на блоках-призраках, ресинхронизируя его, когда это происходит.
  allow_building_on_ghostblocks: false
  # Эта настройка, зависящая от вышеуказанного параметра, определяет расстояние для проверки призрачных блоков.
  # Допустимый диапазон значения: от 2 до 4.
  distance_to_check_if_ghostblocks: 2
  # Максимальная допустимая высота, на которую игрок может подняться при столкновении с лодкой,
  # прежде чем Darkness сочтет это попыткой использования BoatFly
  allow_offset_boat_collision: 0.44

  setback_type: NONE
  setback_vl: -1

