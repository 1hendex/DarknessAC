## KillAura Check
KillAura:

  # Нужно ли включить этот модуль?
  a: true

  # KillAura B Module
  # Модуль будет создавать фальшивого игрока позади настоящего, чтобы определить, использует ли он KillAura
  # Не переживайте, игрок будет видеть только своего собственного бота.
  b:

    # Нужно ли включить этот модуль?
    enabled: true
    # Нужно ли создавать бота только по команде? Если true, бот появится только после использования команды,
    # а не автоматически при бою.
    only_command_trigger: true
    # Время (в миллисекундах, 1000 мс = 1 секунда), в течение которого бот видим после удара по сущности.
    living_time: 5000
    # Должна ли Даркнесс всегда создавать поддельного бота, это исправляет некоторые проблемы с несовместимостью,
    # но позволяет обходить некоторым AntiBot модулям.
    only_random_name: false
    # Должен ли Даркнесс копировать атакуемую сущность?
    # Используется для исправления KillAura с триггером только по мобам.
    # Если установлено в false, бот всегда будет атаковать игрока.
    # Чтобы функция работала, нужно установить false в only_random_name, чтобы применить это значение!
    copy_attack_type: true
    # Должна ли Даркнесс всегда копировать снаряжение игрока? Это исправляет некоторые обходы.
    copy_inventory: true
    # На какой высоте должен быть бот, всё ниже 2.7 может повлиять на PvP, всё выше 4.5 может быть вне досягаемости.
    min_height: -4.4
    max_height: -6
    jump_multiple: 0.75
    # На каком расстоянии должен быть бот (по осям x и y)?
    min_distance: -3.3
    max_distance: -5
    # Под каким углом бот должен быть относительно направления игрока?
    angle: 0
    # Установите значение >= 100, чтобы отключить спуск бота, это устранит некоторые обходы.
    down_probability: 150

  # Нужно ли включить этот модуль?
  c: true

  # KillAura D Module
  d:

    # Нужно ли включить этот модуль?
    enabled: true
    # На каком расстоянии должен быть игрок для проверки?
    min_distance: 0.7
    combat_time: 10

  # Нужно ли включить этот модуль?
  e: true

  # KillAura F Module
  f:

    # Нужно ли включить этот модуль?
    enabled: true
    # Как следует Даркнесс обрабатывать удары через люки, двери и другие объекты (багаюз)?
    # 1. none - ничего не делать
    # 2. cancel - отменить атаку и оповещать (Рекомендуется)
    # 3. flag - установить урон в ноль и флагировать
    cancel_way: cancel

  # Нужно ли включить этот модуль?
  g: true

  # Нужно ли включить этот модуль?
  h: true

  # Нужно ли включить этот модуль?
  i: true

  # Нужно ли включить этот модуль?
  j: true

  # Нужно ли включить этот модуль?
  k: true

  # Нужно ли включить этот модуль?
  l: true

  # Нужно ли включить этот модуль?
  m: true

  # Нужно ли включить этот модуль?
  n: true

  setback_type: CANCEL_ATTACK
  setback_vl: 2

