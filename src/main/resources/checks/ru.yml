## Aim Check
Aim:

  # Вкл/Выкл типов и подтипов чеков
  #
  # Есть два формата записи:
  # 1) Короткий:
  #    a: true / false   # управляет типом целиком (все подтипы вместе)
  #
  # 2) Развёрнутый:
  #    a:
  #      enabled: true   # базовое состояние типа
  #      a: false        # отдельный подтип
  #      b: true         # ещё один подтип
  #
  # Приоритет:
  # - Развёрнутый формат важнее короткого.
  # - Подтип всегда перекрывает enabled.
  # - Если тип не указан — берётся значение по умолчанию.
  #
  # Пример:
  # Aim:
  #
  #   # Нужно ли включить этот модуль?
  #   a: true          # тип категории включен как и его подтипы
  #
  #   # Нужно ли включить этот модуль?
  #   b: false         # то же самое, но теперь выключено
  #
  #   # Aim C Module
  #   c:
  #
  #     # Нужно ли включить этот модуль?
  #     enabled: true  # включён тип "c"
  #     a: false       # но подтип "a" отключён
  # Нужно ли включить этот модуль?
  a: true

  # Нужно ли включить этот модуль?
  b: true

  # Нужно ли включить этот модуль?
  c: true

  # Нужно ли включить этот модуль?
  d: true

  # Нужно ли включить этот модуль?
  e: true

  # Нужно ли включить этот модуль?
  f: true

  # Нужно ли включить этот модуль?
  g: true

  # Нужно ли включить этот модуль?
  h: true

  # Нужно ли включить этот модуль?
  i: true

  # Нужно ли включить этот модуль?
  j: true

  # Нужно ли включить этот модуль?
  k: true

  # Нужно ли включить этот модуль?
  l: true

  # Нужно ли включить этот модуль?
  m: true

  # Нужно ли включить этот модуль?
  n: true

  # Нужно ли включить этот модуль?
  o: true

  # Нужно ли включить этот модуль?
  p: true

  # Нужно ли включить этот модуль?
  q: true

  # Нужно ли включить этот модуль?
  r: true

  # Нужно ли включить этот модуль?
  s: true

  # Список возможных типов сетбека:
  # INVENTORY_CLOSE, ELYTRA_CLOSE, NCP, DARKNESS,
  # CANCEL_ATTACK, GRIM, FOOD, NONE
  #
  # Настройка setback_type позволяет комбинировать несколько сетбеков одновременно,
  # перечисляя их через запятую, например:
  # setback_type: CANCEL_ATTACK,DARKNESS
  #
  # В таком случае при превышении setback_vl будут применяться все указанные
  # сетбеки по очереди в указанном порядке.
  #
  # Приоритет настроек:
  # 1) Если задан конкретный сетбек для типа чека (например Aim.тип.setback_type),
  #    используется он.
  # 2) Если нет, ищется настройка по категории чека (например Aim.setback_type).
  # Это помогает избежать дублирования и позволяет тонко настраивать поведение
  #
  # Пример кастомного сетбека для типа "w":
  # Aim:
  #   w:
  #     enabled: true
  #     setback_type: CANCEL_ATTACK, DARKNESS
  #     setback_vl: 3
  setback_type: CANCEL_ATTACK
  setback_vl: 2

