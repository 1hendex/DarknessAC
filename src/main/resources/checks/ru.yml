  c:

    # Нужно ли включить этот модуль?
    enabled: true
    # Нужно ли включить проверку сообщений на запрещённые слова?
    check_words: true

    # Нужно ли включить проверку сообщений с рандомайзером?
    check_randomizer: true
    check_liquid: true

    # Минимальное совпадение строк, которые Даркнесс будет считать похожими
    # -1 для отключения
    max_similarity: 0.8
    # Максимальная разница в длине строк для проверки на схожесть
    max_similarity_chardiff: 4

    # Максимальный процент заглавных букв в сообщениях короче 6 символов
    # -1 для отключения
    max_caps_percentage_s: 0.6
    # Максимальный процент заглавных букв в сообщениях длиннее 5 символов
    max_caps_percentage_l: 0.525

    # Список запрещённых слов
    banned_words:
      - celestial
      - wintware
      - clownclient
      - wildclient
      - squad
      - akrien
      - liquidbounce

