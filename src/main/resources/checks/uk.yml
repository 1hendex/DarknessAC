## Reach Check
Reach:

  # Reach A Module
  a:

    # Should we enable this module?
    enabled: true
    setback_type: CANCEL_ATTACK
    setback_vl: 1
    # На скільки ми повинні розширити хитбокси? 0.0005 повинно визначати 3.0005+ додаткове досягнення
    # Існує 0.03 примусове розширення з 1.9-1.18.1 (не 1.18.2), або деякими комбінаціями клієнт/сервер через
    # зміни та обмеження протоколу. Ця перевірка найбільш ефективна з клієнтами 1.7/1.8 на серверах 1.8.
    offset: 0.003
    # Чи повинні ми скасовувати удари, які, як ми знаємо, неможливі?
    # Удари 3.00-3.03 можуть пройти, але все одно будуть помічені через обмеження порядку пакетів.
    block_impossible_hits: true
    # Чи повинні ми перевіряти удари по сутностях, які проходять крізь інші сутності?
    entity_impossible_hits: false
    # Це надішле додатковий пакет в кінці кожного тика, щоб збільшити ймовірність виявлення читів.
    # Це вбудовується у список з'єднань сервера для відправки останнього пакету безпосередньо перед тим, як сервер буде видалений.
    # Увімкнення цієї функції збільшить використання пропускної здатності для всіх гравців.
    # Це не знизить загальну продуктивність сервера.
    # Якщо увімкнути цю функцію, буде зловлено більше читерів.
    # Якщо залишити цю функцію вимкненою, читери все ще будуть спіймані і не викликатимуть помилкових спрацьовувань.
    # Якщо ви не є PvP-сервером 1.8, цей додатковий пакет не рекомендується.
    enable_post_packet: false
    # Які об'єкти ми повинні ігнорувати, коли гравець бореться з ними?
    ignored_entities:
    # це приклади ↓
    # - Sheep
    # - slime
    # - minecraft:pig
    # - Minecraft:Cow
    # - Minecraft:cow

