## Interpolation Check
Interpolation:

  # Interpolation A Module
  a:

    # Should we enable this module?
    enabled: true
    # На скільки ми повинні помножити загальну перевагу, коли гравець легальний.
    # Ось як виглядає конфігурація за замовчуванням (вісь x = секунди, вісь y = 1/1000 блоку): https://www.desmos.com/calculator/d4ufgxrxer
    multiple: 0.999
    # Для якого зсуву від руху гравця ми повинні створити порушення?
    # Вимірюється в блоках від можливого руху
    # Ми враховуємо Optifine, перемикаючи таблиці тригерів, але зменшення цього значення до 0.001 зменшить FastMath
    # будемо відзначати античит, якщо ця компенсація не спрацює...
    offset: 0.023
    # Наскільки велике порушення в тіку, перш ніж гравець отримає негайний відкат?
    # -1 для відключення
    setback_offset: 0.23
    # Насколько велико преимущество над всеми тиками, прежде чем мы начнем делать откат?
    # -1 для отключения
    max_advantage: 1
    # Після 50 секунд з конфігурацією за замовчуванням гравець перейде від 4 блоків -> 1 блок переваги.
    # Це зроблено для того, щоб гравець не збирав занадто багато порушень і ніколи не зміг очистити їх всі.
    # Стеля переваги за замовчуванням (вісь x = секунди, вісь y = 1/1000 блоку): https://www.desmos.com/calculator/4lovswdarj
    max_ceiling: 4

  setback_type: NONE
  setback_vl: -1

