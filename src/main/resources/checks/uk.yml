## KillAura Check
KillAura:

  # Should we enable this module?
  a: true

  # KillAura B Module
  # Модуль створюватиме фальшивого гравця позаду справжнього, щоб визначити, чи використовує він KillAura
  # Не хвилюйтеся, гравець буде бачити тільки свого власного бота
  b:

    # Should we enable this module?
    enabled: true
    # Чи слід створювати бота лише за командою? Якщо true, бот з’явиться лише після використання команди,
    # а не автоматично під час бою.
    only_command_trigger: true
    # Час (у мілісекундах, 1000 мс = 1 секунда), протягом якого бот видимий після удару по сутності.
    living_time: 5000
    # Чи має Darkness завжди створювати фальшивого бота? Це виправляє деякі проблеми із сумісністю,
    # але дозволяє обходити деяким модулям AntiBot.
    only_random_name: false
    # Чи повинен Даркнесс копіювати атаковану сутність?
    # Використовується для виправлення KillAura з тригером тільки по мобам.
    # Якщо встановлено в false, бот завжди буде атакувати гравця.
    # Щоб функція працювала, потрібно встановити false в only_random_name, щоб застосувати це значення!
    copy_attack_type: true
    # Чи має Darkness завжди копіювати спорядження гравця? Це виправляє деякі обхідні маневри.
    copy_inventory: true
    # Чи повинен бот отримувати пошкодження від гравця? Якщо true, бот втрачає HP при ударі.
    bot_hit_damage: false
    # Чи повинен бот сам атакувати гравця? Якщо true, бот буде імітувати атаки на гравця.
    bot_attack: true
    # Режим корекції бота:
    # 1. free - Бот слідує за рухом гравця, може йти під землю
    # 2. strong - Бот залишається на фіксованій висоті, ніколи не йде під землю
    correction_mode: free
    # На якій висоті має бути бот? Все нижче 2.7 може впливати на PvP, все вище 4.5 може бути поза досяжністю.
    min_height: -4.4
    max_height: -6
    jump_multiple: 0.75
    # На якій відстані має бути бот (по осях x та y)?
    min_distance: -3.3
    max_distance: -5
    # Під яким кутом бот має бути відносно напрямку гравця?
    angle: 0
    # Встановіть значення >= 100, щоб вимкнути спуск бота, це усуне деякі обхідні маневри.
    down_probability: 150

  # Should we enable this module?
  c: true

  # KillAura D Module
  d:

    # Should we enable this module?
    enabled: true
    # На якій відстані потрібно бути гравцю для перевірки?
    min_distance: 0.7
    combat_time: 10

  # Should we enable this module?
  e: true

  # KillAura F Module
  f:

    # Should we enable this module?
    enabled: true
    # Як Даркнесс має обробляти удари через люки, двері та інші об'єкти (багаюз)?
    # 1. none - нічого не робити
    # 2. cancel - скасувати атаку та повідомити (Рекомендується)
    # 3. flag - встановити шкоду на нуль і флагати гравця
    cancel_way: cancel

  # Should we enable this module?
  g: true

  # Should we enable this module?
  h: true

  # Should we enable this module?
  i: true

  # Should we enable this module?
  j: true

  # Should we enable this module?
  k: true

  # Should we enable this module?
  l: true

  # Should we enable this module?
  m: true

  # Should we enable this module?
  n: true

  # Should we enable this module?
  o: true

  # Should we enable this module?
  p: true

  # Should we enable this module?
  q: true

  # Увімкніть цю перевірку, якщо хочете дозволити "TapeMouse"
  tapeMouse: false

  setback_type: CANCEL_ATTACK
  setback_vl: 2

