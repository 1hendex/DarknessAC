  #
  # Є два формати:
  # 1) Короткий:
  #    a: true / false   # керує всім типом (усі підтипи разом)
  #
  # 2) Розгорнутий:
  #    a:
  #      enabled: true   # базовий стан типу
  #      a: false        # окремий підтип
  #      b: true         # ще один підтип
  #
  # Пріоритет:
  # - Розгорнутий формат важливіший за короткий.
  # - Підтип завжди перекриває enabled.
  # - Якщо тип не вказаний — береться значення за замовчуванням.
  #
  # Приклад:
  # Aim:
  #
  #   # Чи потрібно ввімкнути цей модуль?
  #   a: true          # тип категорії ввімкнений разом із підтипами
  #
  #   # Чи потрібно ввімкнути цей модуль?
  #   b: false         # те ж саме, але вимкнено
