## NoSlow Check
# Перевірка на основі прогнозів відсутності сповільнення
# Даркнесс враховує помилки неткоду тут... важко помилитися, навіть якщо спамити правим кліком і кнопкою offhand.
# Значно стабільніший, ніж інші античити, але, будь ласка, повідомляйте про будь-які помилки... Я виправив купу проблем з неткодом.
NoSlow:

  # NoSlow A Module
  a:

    # Should we enable this module?
    enabled: true
    # Наскільки велике зсув є "читерством".
    # За замовчуванням це менше, ніж інші зсуви
    # Флаги на 0.03-0.2 послідовно при увімкненому NoSlow
    offset: 0.001
    # Розпад відбувається, коли гравець використовує предмет І сповільнюється ним
    decay: 0.05

  # NoSlow B Module
  b:

    # Should we enable this module?
    enabled: true
    # Вмикає вертикальну перевірку на прискорений рух вгору/вниз у павутині
    vertical_check: true
    # Для якого відхилення від руху гравця ми маємо створити порушення?
    # Вимірюється в блоках від можливого руху
    offset: 0.004

  # Should we enable this module?
  c: true

  setback_type: DARKNESS
  setback_vl: 1

