  # Список можливих типів сетбеків:
  # INVENTORY_CLOSE, ELYTRA_CLOSE, NCP, DARKNESS, SLOW,
  # CANCEL_ATTACK, GRIM, FOOD, NONE
  #
  # Параметр setback_type дозволяє комбінувати кілька сетбеків одночасно,
  # перелічуючи їх через кому, наприклад:
  # setback_type: CANCEL_ATTACK,DARKNESS
  #
  # У такому випадку, при перевищенні setback_vl, усі вказані
  # сетбеки будуть застосовані по черзі у заданому порядку.
  #
  # Пріоритет налаштувань:
  # 1) Якщо задано конкретний сетбек для типу чеку (наприклад Aim.тип.setback_type),
  #    використовується саме він.
  # 2) Якщо ні — шукається налаштування за категорією чеку (наприклад Aim.setback_type).
  # Це допомагає уникнути дублювання та точно налаштувати поведінку.
  #
  # Приклад кастомного сетбека для типу "w":
  # Aim:
  #   w:
  #     enabled: true
  #     setback_type: CANCEL_ATTACK, DARKNESS
  #     setback_vl: 3
  setback_type: CANCEL_ATTACK
  setback_vl: 2

