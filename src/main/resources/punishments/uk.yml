# %check_name% - назва чеку
# %vl% - кількість порушень
# %verbose% - додаткова інформація
# %player% - ім'я гравця
# [alert] - спеціальний плейсхолдер для алертів для модерів
# [webhook] - спеціальний плейсхолдер для алертів через Discord webhook
# [log] - спеціальний плейсхолдер для записування алертів в YAML/MYSQL/SQLITE
# [proxy] - спеціальний плейсхолдер для алертів на інші сервери, підключені до вашого проксі (BungeeCord/Velocity)
Punishments:

  Aim:
    # Через скільки секунд порушення має бути видалене?
    remove_violations_after: 250
    # Цей розділ застосовуватиметься до всіх перевірок з вказаною назвою.
    checks:
      - 'Aim'
    commands:
      # Поріг:Інтервальна команда
      #
      # Приклад, щоб вигнати гравця з повідомленням "неправильний рух!" після 100 порушень, без інтервалу
      # Команди:
      # - "100:0 darkness punish %player% неправильний рух!"
      # 0 означає виконати рівно один раз.
      # - "100:50 say %player% читає!"
      # Виконується, коли користувач отримує 100 прапорів, а потім кожен 50-й прапор після цього.
      - '1:1 [alert]'
      - '3:2 [webhook]'
      - '1:2 [log]'
      - '3:1 [proxy]'
      - '2:2 darkness bot %player%'
      - '2:2 darkness rotate %player%'
      - '5:0 darkness punish %player% &cВас кікнули через підозру у використанні чітів.'

