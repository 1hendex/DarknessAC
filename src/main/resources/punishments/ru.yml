# %check_name% - название проверки
# %vl% - количество нарушений
# %verbose% - дополнительная информация
# %player% - имя игрока
# [alert] - специальная команда для оповещения
# [webhook] - специальная команда для оповещения через Discord webhook
# [log] - специальная команда для записывания флагов игроков в YAML/MYSQL/SQLITE
# [proxy] - специальная команда для оповещения на другие серверы, подключенные к вашему прокси (BungeeCord/Velocity)
Punishments:

  Aim:
    # Через сколько секунд нарушение должно быть удалено?
    remove-violations-after: 100
    # Этот раздел будет соответствовать всем проверкам с указанным именем.
    checks:
      - 'Aim'
    commands:
      # Порог:Интервальная команда
      #
      # Пример, чтобы выгнать игрока с сообщением "неправильное движение!" после 100 нарушений, без интервала
      # Команды:
      # - "100:0 darkness punish %player% неправильное движение!"
      # 0 означает выполнить ровно один раз.
      # - "100:50 say %player% читерит!"
      # Выполняется, когда пользователь получает флаг 100, и после этого каждый 50-й флаг после 10
      - '1:1 [alert]'
      - '3:2 [webhook]'
      - '1:2 [log]'
      - '3:1 [proxy]'
      - '2:2 darkness bot %player%'
      - '2:2 darkness rotate %player%'
      - '5:0 darkness punish %player% &cВы кикнуты за подозрение в использовании читов.'

