# Для запуску Darkness потрібна ліцензія (надається після покупки)
your_license: "null"

alerts:
  # Окрім трансляції сповіщень гравцям, чи повинні вони також надсилатися на консоль?
  print_to_console: true
  # Це контролює, чи будуть/як будуть передаватися сповіщення між серверами, підключеними до вашого проксі.
  # У вас має бути включений 'bungee-plugin-message-channel' у конфігурації Velocity, якщо використовується Velocity.
  proxy:
    # Чи слід надсилати сповіщення на інші сервери, підключені до вашого проксі-сервера?
    send: false
    # Чи повинні сповіщення, отримані з інших серверів, оголошуватися на цьому сервері?
    receive: false

verbose:
  print_to_console: false

# Чи потрібно увімкнути тестовий-режим?
# Якщо цей режим увімкнено, команди покарання, обертання та перемішування слотів не працюватимуть.
test_mode: false

# Client Settings
client_settings:

  # Client Alert Settings
  alert:

    # Должны ли мы отправлять предупреждение, когда игрок присоединяется, указывая его бренд клиента?
    enabled: true

    # Видаляє наступний регулярний вираз з назви клієнта
    remove: " \\(Velocity\\)$"

    # Это означает, что он не будет транслировать свой бренд операторам, если бренд соответствует следующим регексам
    ignored_clients:
      - "^badlion$"
      - "^optifine$"
      - "^vanilla$"
      - "^fabric$"
      - "^Feather Fabric$"
      - "(^lunarclient:v\\d+\\.\\d+\\.\\d+-\\d{4}$)|(^lunarclient:[a-z0-9]{7}/[\\w_/-]{3,32}$)"
      - "^labymod$"

  # Клієнтські бренди, що містять такі назви, будуть заблоковані від входу на сервер
  banned_clients:
    - "^1.12.2$"
    - "^mcp$"
    - "^ForgeOptiFine 1.16.5/forge/modified$"

  # Мінімальна/Максимальна довжина назви бренду клієнта.
  symbol_limiter: 5:16
  # Блокування використання неприпустимих символів у назві бренду.
  whitelist_regex: "^[a-zA-Z0-9:_/, .-]+$"
  # Чи перевіряти кількість капсу (рекомендовано не вимикати, щоб виявляти підміни типу FORGE, VANILLA) (-1 щоб вимкнути)
  caps_percentage: 70
  # Darkness блокуватиме клієнтів за назвою бренду за допомогою регексу.
  # Якщо назва клієнта співпадає з цим регексом, він не зможе зайти на сервер.
  payload:
    - "Remix"
    - "CRYSTAL"
    - "matrix"
    - "CrystalWare"
    - "Misplace"
    - "reach"
    - "lmaohax"
    - "Reach Mod"
    - "cock"
    - "Vape v3"
    - "1946203560"
    - "#unbanearwax"
    - "EARWAXWASHERE"
    - "Cracked Vape"
    - "EROUAXWASHERE"
    - "moon:exempt"
    - "Vape"
    - "WDL|INIT"
    - "WDL|CONTROL"
    - "Bspkrs Client"

  # Даркнесс вносит у чорний список певні версії Forge, які містять вбудовані чіти на дальність удару (Reach) (Forge 1.18.2 — 1.19.3).
  # Встановлення цього параметра в false дозволить таким клієнтам підключатися до сервера.
  # Виключайте на свій страх і ризик.
  disconnect_blacklisted_forge_versions: true

# Packet Settings
packet_settings:

  # Максимальна кількість пропущених транзакцій, після якої гравця кикає
  # Спрацьовує при FreeCam, BackTrack, Blink
  transaction_skip: 400
  # Скільки часу гравці мають, перш ніж їх кине за тайм-аут? За замовчуванням = 45 секунд
  transaction_time: 45
  # Максимально допустиме від’ємне зміщення таймера гравця, після якого кикаємо (в мілісекундах)
  # Спрацьовує при Timer (0.1), Freeze
  negative_timer: 5000
  # Ця настройка застосовується лише до клієнтів 1.17–1.20.5 на серверах 1.8
  cancel_duplicate_packet: true
  # Ігнорувати ротацію у дублікатних пакетах?
  ignore_duplicate_packet_rotation: true
  # Увімкніть це, щоб заборонити Даркнесс скасовувати пакети pong, отримані від гравців
  # Може покращити сумісність з іншими античитами. Може викликати проблеми з лімітуванням пакетів
  # Не вмикайте, якщо не впевнені у діях Даркнесс
  disable_pong_cancelling: false
  # Даркнесс іноді скасовує незаконні пакети, наприклад, з таймером, після X скасованих пакетів за секунду
  # Чи слід просто кикати гравця замість цього? Це потрібно, бо деякі лімітери пакетів не враховують пакети, скасовані Даркнесс
  packet_spam_threshold: 100

# Налаштування команд покарання // Не рекомендується до використання — скоро буде видалено
point_command:

  # Команди, які будуть виконуватися за різних умов (наприклад, при порушеннях)
  '1': darkness rotate %PLAYER%
  '2': darkness shuffle %PLAYER% many
  '3': darkness rotate %PLAYER%
  '4': darkness shuffle %PLAYER% many
  '6': darkness kick %PLAYER% &cПідозра у використанні читів
  '7': darkness crash %PLAYER% particle
  '8': darkness kick %PLAYER% &cПідозра у використанні читів
  '9': darkness ban %PLAYER% &cПідозра у використанні читів
  '21': darkness kick %PLAYER% &cПідозра у використанні читів
  '26': darkness kick %PLAYER% &cПідозра у використанні читів
  '30': darkness ban %PLAYER% &cПідозра у використанні читів
  '34': darkness kick %PLAYER% &cПідозра у використанні читів
  '38': darkness ban %PLAYER% &cПідозра у використанні читів

# Punish Command Settings
punish_command:

  # Яку анімацію покарання повинна показувати Даркнесс перед киком гравця?
  # Анімації: NONE, THOR, FIRE, ERROR, SHAME або RANDOM для вибору випадкової анімації кожен раз
  animation: NONE

  # Чи повинні ми надсилати повідомлення в чат, коли гравець карається Даркнесс?
  broadcast: true

  # Яку команду повинна виконати Даркнесс після завершення анімації покарання? (%nl% для нового рядка)
  # Плейсхолдери: %prefix% -> (Префікс Даркнесс), %player% -> (Гравець, який був покараний), %reason% -> (Причина, вказана в команді покарання Даркнесс)
  command: darkness kick %player% %prefix% %reason%

# Punish Wave Settings
punishwave:

  # Чи ввімкнути Хвилю Покарань?
  # Якщо Хвиля Покарань увімкнена, Даркнесс покарає всіх читерів одночасно
  # Якщо гравець був покараний за допомогою команди /darkness punish при ввімкненій Хвилі Покарань,
  # він буде доданий до черги та покараний, коли почнеться Хвиля Покарань
  enabled: false

  # Чи повинна Даркнесс повідомляти про цю подію?
  broadcast: true

  # Як часто повинна виконуватися Хвиля Покарань? (у хвилинах)
  time: 15

  # Зворотний відлік перед виконанням Хвилі Покарань (-1 щоб вимкнути)
  countdown: 5

# Ban Command Settings
ban_command:

  # Чи повинні ми надсилати повідомлення в чат, коли гравець карається Даркнесс?
  broadcast: true

  # Плейсхолдери: %player% -> (Гравець, який був покараний), %reason% -> (Причина, вказана в команді покарання Даркнесс)
  command: ban %player% %reason%

# Discord Sync Settings
discord:

  # Ви хочете синхронізувати Darkness із вашим Discord-сервером?
  enabled: false
  # Вставте URL вебхука каналу
  webhook_url: ""
  # Заголовок повідомлення
  embed_title: "**:fire: ВИЯВЛЕНО НОВОГО ЧІТЕРА!**"
  # Колір смуги зліва від повідомлення
  embed_color: "#ff0000"
  # Зміст повідомлення
  violation_content:
    - "%player%"
    - ""
    - "🛡️ **Режим:**"
    - "%server_name%"
    - ""
    - "📦 **Тип чіту:**"
    - "%check%"
    - ""
    - "📊 **Рівень:**"
    - "%violations%"
    - ""
    - "🖥️ **Клієнт:**"
    - "%brand%"
    - ""
    - "📌 **Версія:**"
    - "%version%"
    - ""
    - "📶 **PING | TPS:**"
    - "%ping% | %tps%"

  # Бажаєте, щоб Darkness надсилала повідомлення в Discord,
  # коли гравці караються під час Punish Wave?
  punishwawe: false
  punishwawe_title: "**:fire: ВИЯВЛЕНО ХВИЛЮ НОВИХ ЧИТЕРІВ!**"
  # Зміст повідомлення
  punishwawe_content:
    - "🛡️ **Режим**"
    - "%server_name%"
    - ""
    - "👥 **Покарані гравці**"
    - "%players_punishwawe%"
    - ""

  # Заголовок додаткового поля в ембед
  embed_field: "Інформація:"

# Log Settings
logs:

  # Який тип логування використовувати Darkness?
  # Типи: YAML_ONE, YAML_DAYS, MYSQL, SQLITE
  # 1. YAML_ONE - Логує всі флаги в один файл data.yml
  # 2. YAML_DAYS - Логує кожен день в окремий файл у папці logs
  # 3. SQLITE - Логує в базу даних SQLite
  # 4. MYSQL - Логує в базу даних MySQL
  type: YAML_ONE

  # Логи, старші за це значення в днях, будуть видалені
  clear_days: 7

  # Налаштування MySQL (потребує тип MYSQL)
  mysql:
    host: localhost
    port: 3306
    database: database
    user: root
    password: ''
    use_ssl: false

    # Налаштування пулу з'єднань MySQL
    # Не змінюйте, якщо не знаєте, що робите
    pool_settings:
      maximum_pool_size: 50
      minimum_idle: 30
      maximum_lifetime: 1800000
      connection_timeout: 30000
      leak_detection_threshold: 0

## InformationHider Check
InformationHider:

  # Увімкнути модуль приховування інформації?
  enabled: true

  # Перевіряти тільки гравців чи всіх істот?
  onlyForPlayers: true

  # Приховує дані про гравців та мобів, щоб чити не могли отримати зайву інформацію.
  # Для звичайних гравців нічого не зміниться, але чити не працюватимуть як треба.
  parts:
    # Спуфить здоров’я — гравці та моби завжди показують фейкове здоровья
    # Корисно проти хп-барів у модах та читах
    health:
      spoof: true  # Рекомендовано
      zero: false  # Ламає багато KillAura, але й анімації — не радимо вмикати

    # Ця частина замінює адміністраторів фейковими гравцями, щоб чит-клієнти не могли виявити реальних адміністраторів.
    fake_staff:
      enabled: true
      bots: 60

    # Ця частина приховує зачарування, щоб запобігти відображенню правильного типу та рівня у читів.
    enchant: true
    # Ця частина приховує кількість предметів у руках, вміст інвентарю та екіпіровку, щоб запобігти отриманню читами точної інформації про предмети.
    item_count: true
    item_name: true
    item_drop: true
    # Ця частина приховує міцність предметів, щоб запобігти відображенню правильної міцності у читів.
    durability: true
    # Ця частина приховує досвід гравця, щоб запобігти відображенню точного рівня у читів.
    xp: true
    # Ця частина приховує рівень дихання гравця, щоб запобігти відображенню точної кількості повітря у читів.
    air: true
    # Ця частина приховує ефект поглинання, щоб запобігти відображенню правильного значення у читів.
    absorption: true
    # Ця частина приховує насиченість гравця, щоб запобігти відображенню точного рівня у читів.
    saturation: true
    # Ця частина приховує дані зі скарбниці (scoreboard), щоб чит-клієнти не могли отримати інформацію про статистику.
    scoreboard: true
    # Ця частина приховує seed чанків, щоб чит-клієнти не могли визначити точне розташування структур.
    seed: true
    # Ця частина приховує ефекти зілля, щоб запобігти відображенню точного типу та тривалості ефектів у читів.
    potion: true
    # Ця частина приховує режим гри гравця, щоб запобігти визначенню читами поточного режиму.
    gamemode: true
    # Ця частина приховує пінг гравців, щоб запобігти відображенню точного значення у читів.
    ping: true

    # Налаштування глядачів (потрібен дозвіл: darkness.spectator)
    spectators:
      # Приховувати глядачів тільки у цих світах. Залиште пустим, щоб дозволити всі світи.
      allowed_worlds:
        - ""
      # Приховати всіх глядачів з permission darkness.spectator, незалежно від активності.
      hide_spectators: true

# Закривати елітру у гравця при флазі?
# Рекомендується залишити цю опцію ввімкненою, оскільки вона може допомогти запобігти таким проблемам, як десинхронізація
elytra_eject: true

# Закривати інвентар у гравця при флазі?
# Рекомендується залишити цю опцію ввімкненою, оскільки вона може допомогти запобігти таким проблемам, як десинхронізація
inventory_eject: true

# Чи потрібно враховувати кінематографічну камеру?
# Настійно рекомендується не вмикати цю опцію, оскільки це зробить перевірки прицілювання менш ефективними.
# У реальному бойовому сценарії жоден із супротивників не буде битися, використовуючи кінематографічну камеру.
account_cinematic: false

# Увімкнути запис у журнал плагінів, які впроваджені в netty при підключенні для налагодження проблем сумісності
debug_pipeline_on_join: false

# Увімкнути експериментальні перевірки
experimental_checks: false

# Логер для перегляду пакетів, які надсилають гравці, корисно для розробників.
packet_logger:
  enabled: false

  # Вкажіть нижче гравців, чиї пакети будуть логуватися в консолі.
  whitelist:
    - 1hendex

  # Список пакетів, які потрібно ігнорувати.
  # Щоб дізнатися правильні імена, відкрийте GitHub PacketEvents і знайдіть назви.
  # Шлях: https://github.com/retrooper/packetevents/tree/2.0/api/src/main/java/com/github/retrooper/packetevents/wrapper/play
  ignore:
    - WINDOW_CONFIRMATION
    - KEEP_ALIVE
    - PONG

# Назва сервера, яка буде відображатися в логах гравців та повідомленнях Discord
server_name: Darkness Server

# Чи слід нам вимкнути дозвіл на обход?
# Якщо ввімкнено, Даркнесс перевірятиме всіх гравців, включаючи операторів
# Вимкніть це для покращення продуктивності
disable_bypass_permission: false

# Даркнесс може гарантувати, що гравець, виведений з режиму польоту, не може мати пінг більше X мілісекунд.
# Це пов'язано з тим, що Даркнесс наразі не перевіряє літаючих гравців.
max_ping_out_of_flying: 300

# Максимальний пінг, коли посилення феєрверка знімається з гравця.
# Це не дозволяє гравцям із високою затримкою використовувати одне посилення феєрверка з надкриллями назавжди.
max_ping_firework_boost: 1000

config:
  checks_updates: true
  lang: uk
  version: 1
