bar:
    opening_bracket: '&8['
    closing_bracket: '&8]'
    fill: '&f|'
    empty: '&7|'
    size: 18

# Valid placeholders:
# %time% - Current time (Required placeholder for the log)
# %server_name% - Server name
# %player% - Player's nickname
# %ip% - Player's IP address
# %uuid% - Player's unique identifier
# %check_name% - Check name
# %verbose% - Additional information from the check. Not all checks add this information
# %vl% - Violation count
# %bar% - number of violations shown as bars
# %trust_color% - Violation color code
# %trust_name% - Colored name of the violation
# %check% - Name of the check without type
# %check_type% - Name of the check type
# %ping% - Player's ping
# %tps% - Current TPS
# %component% - Kick module (Only for brand)
brand_log_format: "(%time%) %server_name%: %player% (%ip%) was kicked for brand: %brand% | component: %component%"
log_format: "(%time%) %server_name%: %player% (%ip%) failed %check% | (%verbose%) | vl: %vl% ping: %ping% tps: %tps%"
command_log_format: "(%time%) %server_name%: Execute command: %command%"
alerts_format: "%prefix% &c%player% &7failed &c%check_name%%experimental% &7(x&c%bar%&7)"
alerts_format_console: "%prefix% &c%player% &7failed &c%check_name%%experimental% &7(x&c%vl%&7) &c%verbose%"
alerts_format_proxy: "%prefix% &f[&cPROXY&f] &f%player% &7failed &f%check_name%%experimental% &f(x&c%vl%&f) &7%verbose%"

alert_hover_enabled: true
alert_hover_command: "/darkness spectate %player%"
