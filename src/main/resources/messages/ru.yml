bar:
    opening_bracket: '&8['
    closing_bracket: '&8]'
    fill: '&f|'
    empty: '&7|'
    size: 18

# Доступные плейсхолдеры:
# %time% - Текущее время (Обязательный плейсхолдер к логу)
# %server_name% - Название сервера
# %player% - Никнейм игрока
# %ip% - IP-адрес игрока
# %uuid% - Уникальный идентификатор игрока
# %check_name% - Название проверки с типом
# %verbose% - Дополнительная информация от проверки. Не все проверки добавляют эту информацию
# %vl% - Количество нарушений
# %bar% - количество нарушений в виде бара
# %trust_color% - Цветовой код нарушения
# %trust_name% - Цветовое имя нарушение
# %check% - Название проверки без типа
# %check_type% - Название типа чека
# %ping% - Пинг игрока
# %tps% - Текущий TPS
# %component% - Модуль кика (Только для бренда)
brand_log_format: "(%time%) %server_name%: %player% (%ip%) был исключен за бренд: %brand% | component: %component%"
log_format: "(%time%) %server_name%: %player% (%ip%) провалил %check% | (%verbose%) | vl: %vl% ping: %ping% tps: %tps%"
command_log_format: "(%time%) %server_name%: Execute command: %command%"
alerts_format: "%prefix% &c%player% &7провалил &c%check_name%%experimental% &7(x&c%bar%&7)"
alerts_format_console: "%prefix% &c%player% &7провалил &c%check_name%%experimental% &7(x&c%vl%&7) &c%verbose%"
alerts_format_proxy: "%prefix% &f[&cPROXY&f] &f%player% &7провалил &f%check_name%%experimental% &f(x&c%vl%&f) &7%verbose%"

alert_hover_enabled: true
alert_hover_command: "/darkness spectate %player%"
alert_hover:
    - '&7Описание:&r'
    - '&c%description%'
    - ' '
    - '&7Информация:&r'
    - '&c%information%'
    - ' '
    - '&7Версия: &c&r%version%'
    - ' '
    - '&7Ping: &c&r%ping%'
    - ' '
    - '&7TPS: &c&r%tps%'
    - ' '
    - '&cНажмите, чтобы начать слежку'

