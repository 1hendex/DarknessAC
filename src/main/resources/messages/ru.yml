checks_command:
  space: ' '
  type-space: ' '
  type: "&8» &7Категория проверки: &f%checkType%"
  not-found-total: "&8» &cПроверки не найдены."
  not-found-type: "&8» &cНету."
  separator: "&7, "
  check:
    enabled: "&a%checkName%%experimental%"
    disabled: "&c%checkName%%experimental%"
    exempted: "&e%checkName%%experimental%"

# Плейсхолдеры: %prefix% -> (Префикс Даркнесс), %player% -> (Игрок, который был наказан), %reason% -> (Причина, указанная в команде наказания Грима)
broadcast:
  kick:
    - "%prefix% &cИгрок &6&l%player%&r &cбыл кикнут за использование читов!"
  ban:
    - "%prefix% &cИгрок &6&l%player%&r &cбыл забанен за использование читов!"

