# Доступні плейсхолдери:
# %time% - Поточний час (Обовзязковий плейсхолдер до логу)
# %server_name% - Назва сервера
# %player% - Нікнейм гравця
# %ip% - IP-адреса гравця
# %uuid% - Унікальний ідентифікатор гравця
# %check_name% - Назва перевірки
# %verbose% - Додаткова інформація з перевірки. Не всі перевірки додають цю інформацію
# %vl% - Кількість порушень
# %ping% - Пінг гравця
# %tps% - Поточний TPS
# %component% - Модуль вигнаня (Тільки для бренду)
brand_log_format: "(%time%) %server_name%: %player% (%ip%) був вигнаний за бренд: %brand% | component: %component%"
log_format: "(%time%) %server_name%: %player% (%ip%) провалив %check% | (%verbose%) | vl: %vl% ping: %ping% tps: %tps%"
command_log_format: "(%time%) %server_name%: Execute command: %command%"
alerts_format: "%prefix% &c%player% &7провалив &c%check_name%%experimental% &7(x&c%vl%&7) &c%verbose%"
alerts_format_proxy: "%prefix% &f[&cPROXY&f] &f%player% &7провалив &f%check_name%%experimental% &f(x&c%vl%&f) &7%verbose%"

